<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadarsh | Dev Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: #e2e8f0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .lc-gradient { background: linear-gradient(135deg, #ffa116 0%, #fb923c 100%); }
        .cf-gradient { background: linear-gradient(135deg, #3182ce 0%, #63b3ed 100%); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-10">

    <header class="max-w-6xl mx-auto mb-12 animate-in">
        <div class="flex flex-col md:flex-row justify-between items-end gap-6">
            <div>
                <h1 class="text-5xl font-bold tracking-tighter text-white">Aadarsh<span class="text-orange-500">.</span></h1>
                <p class="text-slate-400 mt-2 text-lg">Competitive Programmer & Full-Stack Architect</p>
                <div class="flex gap-4 mt-4">
                    <a href="https://leetcode.com/u/_Aadarsh_01/" target="_blank" class="hover:text-orange-500 transition-colors"><i class="fab fa-code text-xl"></i></a>
                    <a href="https://codeforces.com/profile/_Aadarsh_" target="_blank" class="hover:text-blue-500 transition-colors"><i class="fas fa-terminal text-xl"></i></a>
                </div>
            </div>
            <div class="text-right hidden md:block">
                <span class="text-xs uppercase tracking-widest text-slate-500">Current Status</span>
                <p class="text-green-400 font-mono">‚óè Available for Opportunities</p>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
        
        <div class="md:col-span-7 glass rounded-3xl p-8 animate-in" style="animation-delay: 0.2s">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 class="text-2xl font-bold flex items-center gap-2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png" class="w-6 invert" alt="LC">
                        LeetCode Metrics
                    </h2>
                    <p class="text-slate-400 text-sm">Real-time submission analytics</p>
                </div>
                <div id="lc-rank-badge" class="px-4 py-1 rounded-full bg-orange-500/10 text-orange-500 text-xs font-bold border border-orange-500/20">
                    Loading Rank...
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 items-center">
                <div class="relative h-48 w-48 mx-auto">
                    <canvas id="lcChart"></canvas>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="total-solved" class="text-3xl font-bold">-</span>
                        <span class="text-[10px] uppercase text-slate-500">Solved</span>
                    </div>
                </div>
                <div class="space-y-4" id="lc-stats">
                    <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl">
                        <span class="text-green-400 text-sm font-medium">Easy</span>
                        <span id="lc-easy" class="font-mono">-</span>
                    </div>
                    <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl">
                        <span class="text-yellow-400 text-sm font-medium">Medium</span>
                        <span id="lc-med" class="font-mono">-</span>
                    </div>
                    <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl">
                        <span class="text-red-500 text-sm font-medium">Hard</span>
                        <span id="lc-hard" class="font-mono">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="md:col-span-5 glass rounded-3xl p-8 animate-in" style="animation-delay: 0.4s">
            <h2 class="text-2xl font-bold mb-2 flex items-center gap-2">
                <i class="fas fa-chart-line text-blue-500"></i> Codeforces
            </h2>
            <p class="text-slate-400 text-sm mb-8">Competitive performance</p>

            <div class="space-y-6">
                <div class="p-6 rounded-2xl bg-blue-600/10 border border-blue-500/20 text-center">
                    <span class="text-slate-400 text-xs uppercase tracking-widest">Current Rating</span>
                    <h3 id="cf-rating" class="text-4xl font-black text-blue-400 mt-1">-</h3>
                    <p id="cf-rank" class="text-sm mt-2 font-medium uppercase tracking-tighter">-</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 rounded-xl bg-white/5 border border-white/10">
                        <span class="text-xs text-slate-500 block">Peak Rating</span>
                        <span id="cf-max-rating" class="text-lg font-bold text-white">-</span>
                    </div>
                    <div class="p-4 rounded-xl bg-white/5 border border-white/10">
                        <span class="text-xs text-slate-500 block">Peak Rank</span>
                        <span id="cf-max-rank" class="text-lg font-bold text-white">-</span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        const LC_USER = "_Aadarsh_01";
        const CF_USER = "_Aadarsh_";

        // Initialize Charts
        function initChart(easy, med, hard) {
            const ctx = document.getElementById('lcChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [easy, med, hard],
                        backgroundColor: ['#22c55e', '#facc15', '#ef4444'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    cutout: '85%',
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function fetchLeetCode() {
            try {
                const res = await fetch(`https://leetcode-stats-api.herokuapp.com/${LC_USER}`);
                const data = await res.json();
                if(data.status === "success") {
                    document.getElementById('total-solved').innerText = data.totalSolved;
                    document.getElementById('lc-easy').innerText = data.easySolved;
                    document.getElementById('lc-med').innerText = data.mediumSolved;
                    document.getElementById('lc-hard').innerText = data.hardSolved;
                    document.getElementById('lc-rank-badge').innerText = `Global Rank: #${data.ranking.toLocaleString()}`;
                    initChart(data.easySolved, data.mediumSolved, data.hardSolved);
                }
            } catch (e) { console.error("LC Fetch Error", e); }
        }

        async function fetchCodeforces() {
            try {
                const res = await fetch(`https://codeforces.com/api/user.info?handles=${CF_USER}`);
                const data = await res.json();
                if(data.status === "OK") {
                    const u = data.result[0];
                    document.getElementById('cf-rating').innerText = u.rating || 'N/A';
                    document.getElementById('cf-rank').innerText = u.rank || 'Unrated';
                    document.getElementById('cf-max-rating').innerText = u.maxRating || '-';
                    document.getElementById('cf-max-rank').innerText = u.maxRank || '-';
                    
                    // Color code the rating
                    const ratingColor = u.rating >= 1200 ? '#54ffaf' : '#3182ce';
                    document.getElementById('cf-rating').style.color = ratingColor;
                }
            } catch (e) { console.error("CF Fetch Error", e); }
        }

        fetchLeetCode();
        fetchCodeforces();
    </script>
</body>
</html>
